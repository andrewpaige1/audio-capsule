<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">

<title>audio capsule</title>
    </head>




<div class="container">
    <div class="level">
        <div class="column">
            <div class="level-item">
                <h1 class="is-size-1">audio capsule</h1>
            </div>
            <div class="level-item">
                <h2 class="is-size-3">save your edit history for music files</h2>
            </div>
            <div class="level-item">
                <h2>no matter how big or smal the changes arel</h2>
            </div>



        <div class="level-item">
            <form method=POST action="{{ url_for('register') }}">
                <div class="field">
                   <p class="has-text-danger is-size-5">{{message}}</p>
                    <br/>
                    <label>Username</label>
                    <br/>
                    <input type="text" class="input" name="username" placeholder="Username">
                </div>
                <div class="field">
                    <p class="has-text-danger is-size-5">{{message}}</p>
                     <label>email</label>
                     <br/>
                     <input type="email" class="input" name="email" placeholder="email">
                    </div>
                <div class="field">
                    <label>Password</label>
                    <br/>
                    <input type="password" class="input" name="pass" placeholder="Password">
                </div>
                    <button type="submit" class="button is-primary">Register</button>
            </form>
        </div>

            <br>
            <div class="level-item">
                Already have an accoun or Invite Code?&nbsp<a href="{{ url_for('login') }}"> Login</a>.
            </div>
        </div>
    </div>
</div>
