{% extends "menu.html" %}
{% block body %}

<div class="level-item">
    <i class="fas fa-file fa-5x"></i>
</div>
<div class="level-item">
    <h2 class="is-size-2"> View your edit history</h2>
</div>
<div class="level-item">
    <form method=POST action="{{ url_for('logout') }}">
        <button class="button is-danger">sign out</button>
      </form>
</div>
<div style="display: flex; flex-wrap: wrap;">    
    {% for upload in uploads %}

    <div>
        <div style="padding-left: 10%; padding-top: 5%;">
          <div class="card">
            <div class="card-content">
              <div class="media">
                <div class="media-left">
                  <figure class="image is-48x48">
                    <i class="fas fa-book"></i>
                  </figure>
                </div>
                <div class="media-content">
                  <p class="title is-4"> {{ upload.note }}</p>
                </div>
              </div>
          
              <div class="content">
                Press play to listen to audio
                <br>
                <audio controls>
                    <source src="{{ upload.url }}" type="audio/mp4">
                  Your browser does not support the audio element.
                  </audio>
                <br>
              </div>
            </div>
          </div>
        
          <div class="card">
            <footer class="card-footer">
              <a href="#" class="card-footer-item">change icon</a>
              <a class="card-footer-item">view</a>
              <a href="#" class="card-footer-item">delete</a>
            </footer>
          </div>
        
        
        
        </div>
        
        </div>
        
        



    {% endfor %}

</div>













</div>
{% endblock %}
